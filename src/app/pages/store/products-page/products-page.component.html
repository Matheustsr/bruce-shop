<div class="uk-container">
  <div class="uk-grid uk-margin-small-top">
    <div class="uk-width-1-2 uk-margin-small-bottom">
      <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
        <div class="uk-card-media-left uk-cover-container">
          <img src="https://picsum.photos/200" alt="" uk-cover>
          <canvas width="600" height="400"></canvas>
        </div>
        <div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">R$ 79,90</h3>
            <p>Shampoo para pelos macios</p>
            <button class="uk-button uk-button-default"><span class="uk-icon uk-margin-small-right" uk-icon="icon: cart">
              </span>
              Adicionar
          </button>
          </div>
        </div>
      </div>
    </div>
    <div class="uk-width-1-2 uk-margin-small-bottom">
      <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
        <div class="uk-card-media-left uk-cover-container">
          <img src="https://picsum.photos/200" alt="" uk-cover>
          <canvas width="600" height="400"></canvas>
        </div>
        <div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">R$ 79,90</h3>
            <p>Shampoo para pelos macios</p>
            <button class="uk-button uk-button-default"><span class="uk-icon uk-margin-small-right" uk-icon="icon: cart">
              </span>
              Adicionar
          </button>
          </div>
        </div>
      </div>
    </div>
    <div class="uk-width-1-2 uk-margin-small-bottom"
    *ngFor="let product of products$ | async">
      <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
        <div class="uk-card-media-left uk-cover-container">
          <img src="{{product.images[0] }}" alt="" uk-cover>
          <canvas width="600" height="400"></canvas>
        </div>
        <div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">{{product.price}}</h3>
            <p>{{product.title}}</p>
            <button class="uk-button uk-button-default"><span class="uk-icon uk-margin-small-right" uk-icon="icon: cart">
              </span>
              Adicionar
          </button>
          </div>
        </div>
      </div>
    </div>
    <div class="uk-width-1-2 uk-margin-small-bottom">
      <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
        <div class="uk-card-media-left uk-cover-container">
          <img src="https://picsum.photos/200" alt="" uk-cover>
          <canvas width="600" height="400"></canvas>
        </div>
        <div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">R$ 79,90</h3>
            <p>Shampoo para pelos macios</p>
            <button class="uk-button uk-button-default"><span class="uk-icon uk-margin-small-right" uk-icon="icon: cart">
              </span>
              Adicionar
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
